<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="./fonts/simon.svg" type="image/x-icon" />

    <meta name="author" content="Daniel Alejandro Briceño Salazar" />
    <meta name="image" property="og:image" content="./simon-says.png" />
    <meta
      name="description"
      property="og:description"
      content="Hola, mi nombre es Daniel Briceño, Frontend Developer, actualmente formándome como FullStack web developer en Henry, donde también me desempeño como Teacher Assistant para Fullstack JavaScript Developer.

    Soy entusiasta de la educación digital y apasionado de la educación efectiva, del rápido aprendizaje y del crecimiento personal y profesional, me encanta crear productos digitales. Aunque mi especialidad es frontend, hoy me estoy desarrollando como especialista en backend para ser un fullstack web javascript developer. 
    
    La comunicación y el trabajo en equipo es para mí esencial para poder crecer como desarrollador. Soy proactivo y metódico, siempre busco nuevos retos y me adapto fácilmente a los cambios, estoy abierto a aprender nuevas tecnologías y lenguajes.
    
    Mis Skills: HTML, CSS, JavaScript, React JS, React-Redux, TypeScript, Bootstrap, Less, Node JS, Express, SQL, PostgreSQL, Sequelize, MongoDB, Mongoose, JsonWebToken, Figma, Git."
    />
    <title>Simon Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Montserrat&family=Roboto&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 600px)" />
    <link
      rel="stylesheet"
      href="./css/tablet2.css"
      media="(min-width: 930px)"
    />
  </head>

  <body>
    <header>
      <div>
        <img
          class="logo"
          src="./fonts/simon-says-logo.png"
          alt="simo says logo"
          title="simon says logo"
        />
      </div>
      <section>
        <h1>Su Puntuación más alta: <span id="puntos">0</span></h1>
        <div class="dificultad">
          <!-- <h2> Elije la Dificultad</h2> -->
          <select name="level" id="level">
            <option value="5">Fácil: 5 Niveles</option>
            <option value="10">
              <li>Normal: 10 Niveles</li>
            </option>
            <option value="15">Medio: 15 Niveles</option>
            <option value="25">Difícil: 25 Niveles</option>
            <option value="40">Experto: 40 Niveles</option>
            <option value="50">Épico: 50 Niveles</option>
            <option value="100">Legendario 100 Niveles</option>
            <option value="999">Supervivencia: 999 Niveles</option>
          </select>
        </div>
      </section>
    </header>
    <main>
      <section class="gameboard">
        <div id="verde" class="color verde left" data-color="verde"></div>
        <div id="rojo" class="color rojo right" data-color="rojo"></div>
        <div
          id="amarillo"
          class="color amarillo left"
          data-color="amarillo"
        ></div>
        <div id="azul" class="color azul right" data-color="azul"></div>
        <button
          id="btnEmpezar"
          class="btn-start"
          onclick="empezarJuego(), capturar()"
        >
          Go!
        </button>
        <button class="counter" id="counter">0</button>
      </section>

      <section>
        <audio id="sound_do" src="./audio/do.wav"></audio>
        <audio id="sound_re" src="./audio/re.wav"></audio>
        <audio id="sound_mi" src="./audio/mi.wav"></audio>
        <audio id="sound_fa" src="./audio/fa.wav"></audio>
      </section>
    </main>
